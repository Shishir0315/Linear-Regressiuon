<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regression Pro | Intelligent Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #ec4899;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg);
            background-image: 
                radial-gradient(at 0% 0%, rgba(99, 102, 241, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(168, 85, 247, 0.15) 0px, transparent 50%);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            width: 100%;
            z-index: 10;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease-out;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(to right, #818cf8, #c084fc, #f472b6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            animation: fadeInUp 0.8s ease-out;
        }

        .input-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #cbd5e1;
            font-weight: 500;
        }

        input {
            width: 100%;
            background: rgba(15, 23, 42, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px 20px;
            color: white;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
        }

        button {
            width: 100%;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            border: none;
            border-radius: 12px;
            padding: 16px;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(99, 102, 241, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .result-container {
            margin-top: 30px;
            padding: 20px;
            border-radius: 16px;
            background: rgba(99, 102, 241, 0.1);
            border-left: 4px solid var(--primary);
            display: none;
            animation: slideIn 0.5s ease-out;
        }

        .result-label {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-bottom: 5px;
        }

        .result-value {
            font-size: 2rem;
            font-weight: 700;
            color: white;
        }

        .loader {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .footer {
            margin-top: 40px;
            color: #64748b;
            font-size: 0.9rem;
            text-align: center;
        }

        .floating-blobs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            filter: blur(80px);
        }

        .blob {
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            opacity: 0.4;
        }

        .blob-1 {
            background: var(--primary);
            top: 10%;
            left: 10%;
            animation: move 20s infinite alternate;
        }

        .blob-2 {
            background: var(--secondary);
            bottom: 10%;
            right: 10%;
            animation: move 25s infinite alternate-reverse;
        }

        @keyframes move {
            from { transform: translate(0, 0); }
            to { transform: translate(100px, 50px); }
        }
    </style>
</head>
<body>
    <div class="floating-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>Regression Pro</h1>
            <p>Advanced Real-time Predictive Modeling</p>
        </div>

        <div class="card">
            <div class="input-group">
                <label for="xValue">Enter Input Value (X)</label>
                <input type="number" id="xValue" placeholder="e.g. 42.5" step="any">
            </div>

            <button id="predictBtn">
                <span id="btnText">Generate Prediction</span>
                <div class="loader" id="loader"></div>
            </button>

            <div class="result-container" id="resultContainer">
                <div class="result-label">Predicted Output (Y)</div>
                <div class="result-value" id="resultValue">--</div>
            </div>
        </div>

        <div class="footer">
            Powered by TensorFlow & Flask &bull; AI Deployment System
        </div>
    </div>

    <script>
        const btn = document.getElementById('predictBtn');
        const btnText = document.getElementById('btnText');
        const loader = document.getElementById('loader');
        const xInput = document.getElementById('xValue');
        const resultContainer = document.getElementById('resultContainer');
        const resultValue = document.getElementById('resultValue');

        btn.addEventListener('click', async () => {
            const x = xInput.value;
            if (!x) {
                alert('Please enter a value for X');
                return;
            }

            // UI State: Loading
            btnText.style.display = 'none';
            loader.style.display = 'block';
            btn.disabled = true;

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ x: parseFloat(x) })
                });

                const data = await response.json();
                
                if (data.prediction !== undefined) {
                    resultValue.textContent = data.prediction;
                    resultContainer.style.display = 'block';
                } else {
                    alert('Error: ' + (data.error || 'Unknown error'));
                }
            } catch (err) {
                alert('Connection error: ' + err.message);
            } finally {
                // UI State: Reset
                btnText.style.display = 'block';
                loader.style.display = 'none';
                btn.disabled = false;
            }
        });

        // Trigger on Enter key
        xInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') btn.click();
        });
    </script>
</body>
</html>
